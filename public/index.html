<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPUS CONFESSIONS</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #dfe6e9 50%, #a8e6cf 100%);
            color: #2d3436;
            min-height: 100vh;
        }

        /* ── Layout ─────────────────────────────────── */
        .timeline {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
            border-left: 3px solid #a8e6cf;
            border-right: 3px solid #a8e6cf;
            box-shadow: 0 0 20px rgba(168, 230, 207, 0.15);
        }

        /* ── Header ─────────────────────────────────── */
        .top-bar {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            z-index: 50;
            border-bottom: 2px solid #a8e6cf;
        }
        .top-bar-inner {
            padding: 12px 16px;
        }
        .top-bar h1 {
            font-size: 1.25em;
            font-weight: 700;
        }
        .top-bar .subtitle {
            font-size: 0.8em;
            color: #718096;
            font-weight: 400;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #a8e6cf;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 14px 0;
            font-size: 0.9em;
            font-weight: 500;
            color: #636e72;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            border: none;
            background: none;
            font-family: inherit;
        }
        .tab:hover { background: rgba(168, 230, 207, 0.1); }
        .tab.active { color: #2d3436; font-weight: 700; background: rgba(168, 230, 207, 0.15); }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;
            height: 4px;
            background: #a8e6cf;
            border-radius: 2px;
        }

        /* ── Compose ────────────────────────────────── */
        .compose {
            padding: 12px 16px;
            border-bottom: 2px solid #a8e6cf;
            display: flex;
            gap: 12px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
        }
        .avatar.compose-avatar { background: #a8e6cf; }

        .compose-body { flex: 1; min-width: 0; }
        .compose textarea {
            width: 100%;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 1.15em;
            resize: none;
            min-height: 52px;
            color: #2d3436;
            line-height: 1.4;
            background: rgba(168, 230, 207, 0.08);
            border-radius: 16px;
            padding: 8px;
        }
        .compose textarea::placeholder { color: #b2bec3; }

        .compose-moods {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            padding: 8px 0 4px;
        }
        .mood-chip {
            padding: 3px 10px;
            border-radius: 20px;
            border: 2px solid #a8e6cf;
            font-size: 0.78em;
            cursor: pointer;
            transition: all 0.15s;
            background: rgba(255, 255, 255, 0.8);
            color: #2d3436;
            font-weight: 500;
        }
        .mood-chip:hover { background: rgba(168, 230, 207, 0.15); }
        .mood-chip.selected {
            background: #a8e6cf;
            border-color: #81ecec;
            color: #ffffff;
        }

        .compose-image {
            margin-bottom: 8px;
            position: relative;
        }
        .image-preview {
            position: relative;
            display: inline-block;
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
            margin-bottom: 8px;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            display: block;
            border-radius: 8px;
        }
        .remove-image {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        .remove-image:hover {
            background: #e74c3c;
        }
        .image-upload-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(168, 230, 207, 0.1);
            border: 2px solid #a8e6cf;
            border-radius: 20px;
            color: #2d3436;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.15s;
            margin-bottom: 8px;
        }
        .image-upload-btn:hover {
            background: rgba(168, 230, 207, 0.2);
        }
        .image-upload-btn svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }
        .compose-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 2px solid #a8e6cf;
        }

        /* Circular char counter */
        .char-ring {
            width: 28px;
            height: 28px;
            position: relative;
        }
        .char-ring svg { transform: rotate(-90deg); }
        .char-ring circle {
            fill: none;
            stroke-width: 2.5;
        }
        .char-ring .bg { stroke: #dfe6e9; }
        .char-ring .fill { stroke: #a8e6cf; transition: stroke-dashoffset 0.2s, stroke 0.2s; }
        .char-ring .fill.warn { stroke: #ffeaa7; }
        .char-ring .fill.limit { stroke: #fab1a0; }
        .char-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 0.55em;
            color: #2d3436;
            font-weight: 600;
        }

        .post-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #a8e6cf 0%, #81ecec 100%);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.88em;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
            box-shadow: 0 4px 12px rgba(168, 230, 207, 0.25);
        }
        .post-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(168, 230, 207, 0.35); }
        .post-btn:disabled { opacity: 0.5; cursor: default; }

        /* ── Post Card ──────────────────────────────── */
        .post {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 2px solid #dfe6e9;
            transition: all 0.15s;
            animation: fadeIn 0.3s ease;
        }
        .post:hover { background: rgba(168, 230, 207, 0.05); }

        .post-body { flex: 1; min-width: 0; }

        .post-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 2px;
        }
        .post-name {
            font-weight: 700;
            font-size: 0.92em;
        }
        .post-handle {
            color: #636e72;
            font-size: 0.85em;
        }
        .post-dot {
            color: #636e72;
            font-size: 0.7em;
        }
        .post-time {
            color: #636e72;
            font-size: 0.85em;
        }

        .post-mood {
            display: inline-block;
            font-size: 0.73em;
            padding: 1px 8px;
            border-radius: 10px;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .m-love { background: rgba(168, 230, 207, 0.15); color: #2d3436; border: 1px solid #a8e6cf; }
        .m-happy { background: rgba(255, 234, 167, 0.15); color: #2d3436; border: 1px solid #ffeaa7; }
        .m-sad { background: rgba(162, 155, 254, 0.15); color: #2d3436; border: 1px solid #a29bfe; }
        .m-angry { background: rgba(250, 177, 160, 0.15); color: #2d3436; border: 1px solid #fab1a0; }
        .m-anxious { background: rgba(253, 203, 110, 0.15); color: #2d3436; border: 1px solid #fdcb6e; }
        .m-excited { background: rgba(129, 236, 236, 0.15); color: #2d3436; border: 1px solid #81ecec; }

        .post-image {
            margin-top: 8px;
            margin-bottom: 8px;
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
        }
        .post-image img {
            max-width: 100%;
            max-height: 400px;
            display: block;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .post-image img:hover {
            transform: scale(1.02);
        }

        .post-text {
            font-size: 0.95em;
            line-height: 1.55;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .post-reactions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .emoji-btn {
            width: 32px;
            height: 28px;
            border-radius: 14px;
            border: 2px solid #dfe6e9;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            transition: all 0.15s;
            color: #2d3436;
        }
        .emoji-btn:hover { background: rgba(168, 230, 207, 0.2); border-color: #a8e6cf; transform: scale(1.1); }
        .emoji-btn.reacted { background: #a8e6cf; border-color: #81ecec; }
        .emoji-btn .e-count {
            font-size: 0.7em;
            font-weight: 600;
        }

        /* Action bar (reply, repost, like, bookmark) */
        .actions {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin-top: 8px;
        }
        .action {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.82em;
            color: #636e72;
            transition: all 0.15s;
            font-family: inherit;
        }
        .action svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 1.8; }
        .action:hover.reply-action { color: #a8e6cf; background: rgba(168, 230, 207, 0.1); }
        .action:hover.repost-action { color: #81ecec; background: rgba(129, 236, 236, 0.1); }
        .action:hover.like-action { color: #a8e6cf; background: rgba(168, 230, 207, 0.1); }
        .action:hover.report-action { color: #e17055; background: rgba(225, 112, 85, 0.1); }
        .action:hover.bookmark-action { color: #a8e6cf; background: rgba(168, 230, 207, 0.1); }
        .action.liked { color: #a8e6cf; }
        .action.liked svg { fill: #a8e6cf; stroke: #a8e6cf; }
        .action.reposted { color: #81ecec; }
        .action.bookmarked { color: #a8e6cf; }
        .action.bookmarked svg { fill: #a8e6cf; }
        .action span { font-size: 0.95em; }

        /* ── Replies ────────────────────────────────── */
        .replies-section {
            display: none;
            padding: 0 0 8px;
        }
        .replies-section.open { display: block; }

        .reply {
            display: flex;
            gap: 10px;
            padding: 10px 0 10px 52px;
            border-top: 2px solid #dfe6e9;
        }
        .reply-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #a8e6cf;
            color: #ffffff;
            font-size: 0.65em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 700;
        }
        .reply-body { flex: 1; min-width: 0; }
        .reply-name { font-weight: 600; font-size: 0.82em; }
        .reply-handle { color: #636e72; font-size: 0.78em; }
        .reply-text { font-size: 0.88em; line-height: 1.45; margin-top: 2px; }
        .reply-time { font-size: 0.72em; color: #636e72; margin-top: 2px; }

        .reply-compose {
            display: flex;
            gap: 10px;
            padding: 10px 0 4px 52px;
            border-top: 2px solid #dfe6e9;
            align-items: center;
        }
        .reply-compose input {
            flex: 1;
            border: 2px solid #dfe6e9;
            border-radius: 20px;
            padding: 8px 14px;
            font-size: 0.85em;
            outline: none;
            font-family: inherit;
            color: #2d3436;
            background: rgba(255, 255, 255, 0.8);
        }
        .reply-compose input:focus { border-color: #a8e6cf; }
        .reply-compose input::placeholder { color: #b2bec3; }
        .reply-compose button {
            padding: 6px 16px;
            background: linear-gradient(135deg, #a8e6cf 0%, #81ecec 100%);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8em;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 2px 8px rgba(168, 230, 207, 0.25);
        }
        .reply-compose button:hover { transform: translateY(-1px); }

        /* ── Empty State ────────────────────────────── */
        .empty {
            text-align: center;
            padding: 80px 20px;
            color: #636e72;
        }
        .empty .icon { font-size: 2.5em; margin-bottom: 10px; }
        .empty p { font-size: 0.92em; }
        .empty b { color: #2d3436; }

        /* ── Toast ──────────────────────────────────── */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: linear-gradient(135deg, #a8e6cf 0%, #81ecec 100%);
            color: #ffffff;
            padding: 10px 22px;
            border-radius: 20px;
            font-size: 0.88em;
            font-weight: 600;
            opacity: 0;
            transition: all 0.25s ease;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(168, 230, 207, 0.3);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="timeline">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-inner">
            <h1>CAMPUS CONFESSIONS <span class="subtitle" id="count"></span></h1>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('recent', this)">For You</button>
            <button class="tab" onclick="switchTab('top', this)">Trending</button>
        </div>
    </div>

    <!-- Compose -->
    <div class="compose">
        <div class="avatar compose-avatar">?</div>
        <div class="compose-body">
            <div class="compose-image" id="composeImage" style="display: none;">
                <div class="image-preview">
                    <img id="imagePreview" src="" alt="">
                    <button class="remove-image" onclick="removeImage()">×</button>
                </div>
            </div>
            <button class="image-upload-btn" onclick="document.getElementById('imageInput').click()">
                <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
                Add Image
            </button>
            <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="previewImage(event)">
            <textarea id="input" placeholder="What's happening on campus?" maxlength="280" rows="2"></textarea>
            <div class="compose-moods" id="moods">
                <span class="mood-chip" data-mood="love" onclick="pickMood(this)">&#10084;&#65039; love</span>
                <span class="mood-chip" data-mood="happy" onclick="pickMood(this)">&#128522; happy</span>
                <span class="mood-chip" data-mood="sad" onclick="pickMood(this)">&#128546; sad</span>
                <span class="mood-chip" data-mood="angry" onclick="pickMood(this)">&#128545; angry</span>
                <span class="mood-chip" data-mood="anxious" onclick="pickMood(this)">&#128560; anxious</span>
                <span class="mood-chip" data-mood="excited" onclick="pickMood(this)">&#128293; excited</span>
            </div>
            <div class="compose-footer">
                <div class="compose-left">
                    <div class="char-ring" id="charRing">
                        <svg width="28" height="28" viewBox="0 0 28 28">
                            <circle class="bg" cx="14" cy="14" r="11" />
                            <circle class="fill" cx="14" cy="14" r="11" stroke-dasharray="69.12" stroke-dashoffset="69.12" />
                        </svg>
                    </div>
                </div>
                <button class="post-btn" id="postBtn" onclick="createPost()" disabled>Post</button>
            </div>
        </div>
    </div>

    <!-- Feed -->
    <div id="feed"></div>
</div>

<div class="toast" id="toast"></div>

<script>
const API = '/api/posts';
const MAX = 280;
const CIRCUMFERENCE = 2 * Math.PI * 11; // ~69.12

const input = document.getElementById('input');
const postBtn = document.getElementById('postBtn');
const fillCircle = document.querySelector('.char-ring .fill');
const imageInput = document.getElementById('imageInput');
const imagePreview = document.getElementById('imagePreview');
const composeImage = document.getElementById('composeImage');

let mood = 'none';
let sort = 'recent';
let selectedImage = null;
const liked = new Set();
const reposted = new Set();
const bookmarked = new Set();
const reported = new Set();
const reacted = {}; // { postId: Set<type> }

// ── Anonymous identity from post id ───────────────

const ANIMALS = ['Panda','Fox','Owl','Cat','Wolf','Bear','Deer','Hawk','Lynx','Dove','Swan','Crow','Frog','Duck','Seal'];
const COLORS = ['#e0446d','#1d9bf0','#00ba7c','#f9a825','#8e24aa','#d84315','#536471','#0d47a1','#ad1457','#2e7d32'];

function anonName(id) { return 'Anon ' + ANIMALS[id % ANIMALS.length]; }
function anonHandle(id) { return '@anon' + id; }
function anonColor(id) { return COLORS[id % COLORS.length]; }
function anonInitial(id) { return ANIMALS[id % ANIMALS.length][0]; }

// ── Mood config ───────────────────────────────────

const MOOD_MAP = {
    love:    { label: '&#10084;&#65039; love',    cls: 'm-love' },
    happy:   { label: '&#128522; happy',   cls: 'm-happy' },
    sad:     { label: '&#128546; sad',     cls: 'm-sad' },
    angry:   { label: '&#128545; angry',   cls: 'm-angry' },
    anxious: { label: '&#128560; anxious', cls: 'm-anxious' },
    excited: { label: '&#128293; excited', cls: 'm-excited' }
};

const EMOJIS = [
    { type: 'love',  icon: '&#10084;&#65039;' },
    { type: 'haha',  icon: '&#128514;' },
    { type: 'sad',   icon: '&#128546;' },
    { type: 'angry', icon: '&#128545;' },
    { type: 'fire',  icon: '&#128293;' }
];

// ── Image handling ────────────────────────────────

function previewImage(event) {
    const file = event.target.files[0];
    if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.src = e.target.result;
            composeImage.style.display = 'block';
            selectedImage = file;
        };
        reader.readAsDataURL(file);
    }
}

function removeImage() {
    imagePreview.src = '';
    composeImage.style.display = 'none';
    selectedImage = null;
    imageInput.value = '';
}

// ── Mood picker ───────────────────────────────────

function pickMood(el) {
    const m = el.dataset.mood;
    if (mood === m) {
        mood = 'none';
        el.classList.remove('selected');
    } else {
        document.querySelectorAll('.mood-chip').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        mood = m;
    }
}

// ── Character ring ────────────────────────────────

input.addEventListener('input', () => {
    const len = input.value.length;
    const pct = len / MAX;
    fillCircle.style.strokeDashoffset = CIRCUMFERENCE * (1 - pct);
    fillCircle.className.baseVal = 'fill' + (pct > 0.9 ? (pct >= 1 ? ' limit' : ' warn') : '');
    postBtn.disabled = len === 0 || len > MAX;
    // Auto-resize textarea
    input.style.height = 'auto';
    input.style.height = input.scrollHeight + 'px';
});

input.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.key === 'Enter' && !postBtn.disabled) {
        e.preventDefault();
        createPost();
    }
});

// ── Tabs ──────────────────────────────────────────

function switchTab(s, btn) {
    sort = s;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    btn.classList.add('active');
    loadPosts();
}

// ── Helpers ───────────────────────────────────────

function timeAgo(ts) {
    const s = Math.floor((Date.now() - new Date(ts + 'Z')) / 1000);
    if (s < 60) return 'now';
    const m = Math.floor(s / 60);
    if (m < 60) return m + 'm';
    const h = Math.floor(m / 60);
    if (h < 24) return h + 'h';
    const d = Math.floor(h / 24);
    if (d < 7) return d + 'd';
    return new Date(ts + 'Z').toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}

function esc(t) {
    const d = document.createElement('div');
    d.textContent = t;
    return d.innerHTML;
}

function fmtCount(n) { return n > 0 ? n : ''; }

// ── SVG Icons ─────────────────────────────────────

const ICON = {
    reply:    '<svg viewBox="0 0 24 24"><path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.25-.893 4.34-2.457 5.86l-4.91 4.77a.75.75 0 01-1.134-.506l-.27-1.874a.75.75 0 01.476-.795C16.57 16.57 18.5 14.5 18.5 12c0-2.76-2.24-5-5-5H10c-2.76 0-5 2.24-5 5v.5c0 .28-.22.5-.5.5H2.25a.5.5 0 01-.5-.5V10z"/></svg>',

// ── Load Posts ────────────────────────────────────

async function loadPosts() {
    try {
        const res = await fetch(`${API}?sort=${sort}`);
        const posts = await res.json();
        const feed = document.getElementById('feed');
        document.getElementById('count').textContent = posts.length ? `\u00b7 ${posts.length} posts` : '';

        if (!posts.length) {
            feed.innerHTML = '<div class="empty"><div class="icon">&#128172;</div><p><b>No confessions yet.</b><br>Be the first to post.</p></div>';
            return;
        }

        feed.innerHTML = posts.map(p => {
            const moodHtml = p.mood && p.mood !== 'none' && MOOD_MAP[p.mood]
                ? `<span class="post-mood ${MOOD_MAP[p.mood].cls}">${MOOD_MAP[p.mood].label}</span>` : '';
            
            const imageHtml = p.image_url 
                ? `<div class="post-image"><img src="${p.image_url}" alt="Post image" onclick="window.open('${p.image_url}', '_blank')"></div>` 
                : '';

            const emojisHtml = EMOJIS.map(e => {
                const c = (p.reactions && p.reactions[e.type]) || 0;
                const done = reacted[p.id] && reacted[p.id].has(e.type);
                return `<button class="emoji-btn ${done ? 'reacted' : ''}" onclick="react(${p.id},'${e.type}',this)">${e.icon}${c ? '<span class="e-count">'+c+'</span>' : ''}</button>`;
            }).join('');

            return `
            <div class="post" id="post-${p.id}">
                <div class="avatar" style="background:${anonColor(p.id)}">${anonInitial(p.id)}</div>
                <div class="post-body">
                    <div class="post-header">
                        <span class="post-name">${anonName(p.id)}</span>
                        <span class="post-handle">${anonHandle(p.id)}</span>
                        <span class="post-dot">&middot;</span>
                        <span class="post-time">${timeAgo(p.timestamp)}</span>
                    </div>
                    ${moodHtml}
                    ${imageHtml}
                    <div class="post-text">${esc(p.text)}</div>
                    <div class="post-reactions">${emojisHtml}</div>
                    <div class="actions">
                        <button class="action reply-action" onclick="toggleReplies(${p.id})">
                            ${ICON.reply} <span>${fmtCount(p.reply_count)}</span>
                        </button>
                        <button class="action repost-action ${reposted.has(p.id)?'reposted':''}" onclick="doRepost(${p.id},this)">
                            ${ICON.repost} <span>${fmtCount(p.reposts)}</span>
                        </button>
                        <button class="action like-action ${liked.has(p.id)?'liked':''}" onclick="doLike(${p.id},this)">
                            ${ICON.like} <span>${fmtCount(p.likes)}</span>
                        </button>
                        <button class="action bookmark-action ${bookmarked.has(p.id)?'bookmarked':''}" onclick="doBookmark(${p.id},this)">
                            ${ICON.bookmark}
                        </button>
                        <button class="action report-action" onclick="doReport(${p.id},this)">
                            ${ICON.report}
                        </button>
                    </div>
                    <div class="replies-section" id="replies-${p.id}">
                        <div id="replies-list-${p.id}"></div>
                        <div class="reply-compose">
                            <input type="text" id="reply-input-${p.id}" placeholder="Post your reply" maxlength="280" onkeydown="if(event.key==='Enter')sendReply(${p.id})" />
                            <button onclick="sendReply(${p.id})">Reply</button>
                        </div>
                    </div>
                </div>
            </div>`;
        }).join('');
    } catch (e) {
        console.error('Load failed:', e);
    }
}

// ── Create Post ───────────────────────────────────

async function createPost() {
    const text = input.value.trim();
    if (!text) return;
    postBtn.disabled = true;
    
    try {
        const formData = new FormData();
        formData.append('text', text);
        formData.append('mood', mood);
        if (selectedImage) {
            formData.append('image', selectedImage);
        }
        
        const response = await fetch(API, {
            method: 'POST',
            body: formData
        });
        
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || 'Failed to post');
        }
        
        // Reset form
        input.value = '';
        input.style.height = 'auto';
        fillCircle.style.strokeDashoffset = CIRCUMFERENCE;
        fillCircle.className.baseVal = 'fill';
        mood = 'none';
        selectedImage = null;
        removeImage();
        document.querySelectorAll('.mood-chip').forEach(c => c.classList.remove('selected'));
        
        toast('Posted!');
        loadPosts();
    } catch (e) {
        toast(e.message || 'Failed to post');
    } finally {
        postBtn.disabled = false;
    }
}

// ── Like ──────────────────────────────────────────

async function doLike(id, btn) {
    if (liked.has(id)) return;
    liked.add(id);
    btn.classList.add('liked');
    try {
        const res = await fetch(`${API}/${id}/like`, { method: 'POST' });
        const data = await res.json();
        btn.querySelector('span').textContent = fmtCount(data.likes);
    } catch (e) {
        liked.delete(id);
        btn.classList.remove('liked');
    }
}

// ── Repost ────────────────────────────────────────

async function doRepost(id, btn) {
    if (reposted.has(id)) return;
    reposted.add(id);
    btn.classList.add('reposted');
    try {
        const res = await fetch(`${API}/${id}/repost`, { method: 'POST' });
        const data = await res.json();
        btn.querySelector('span').textContent = fmtCount(data.reposts);
        toast('Reposted!');
    } catch (e) {
        reposted.delete(id);
        btn.classList.remove('reposted');
    }
}

// ── Bookmark (client-side only) ───────────────────

function doBookmark(id, btn) {
    if (bookmarked.has(id)) {
        bookmarked.delete(id);
        btn.classList.remove('bookmarked');
        toast('Removed from bookmarks');
    } else {
        bookmarked.add(id);
        btn.classList.add('bookmarked');
        toast('Added to bookmarks');
    }
}

// ── Report ───────────────────────────────────

function doReport(id, btn) {
    if (reported.has(id)) {
        reported.delete(id);
        btn.classList.remove('reported');
        toast('Report cancelled');
    } else {
        reported.add(id);
        btn.classList.add('reported');
        
        // Call the backend API to report the post
        fetch(`${API}/${id}/report`, {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                toast('Post reported for review');
            } else {
                // If there was an error, revert the UI state
                reported.delete(id);
                btn.classList.remove('reported');
                toast('Failed to report post');
            }
        })
        .catch(error => {
            // If there was a network error, revert the UI state
            reported.delete(id);
            btn.classList.remove('reported');
            toast('Failed to report post');
        });
    }
}

// ── Reactions ─────────────────────────────────────

async function react(id, type, btn) {
    if (!reacted[id]) reacted[id] = new Set();
    if (reacted[id].has(type)) return;
    reacted[id].add(type);
    btn.classList.add('reacted');
    try {
        const res = await fetch(`${API}/${id}/react`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type })
        });
        const data = await res.json();
        const c = (data.reactions && data.reactions[type]) || 0;
        const countEl = btn.querySelector('.e-count');
        if (countEl) countEl.textContent = c;
        else if (c) btn.insertAdjacentHTML('beforeend', `<span class="e-count">${c}</span>`);
    } catch (e) {
        reacted[id].delete(type);
        btn.classList.remove('reacted');
    }
}

// ── Replies ───────────────────────────────────────

function toggleReplies(id) {
    const sec = document.getElementById(`replies-${id}`);
    if (sec.classList.contains('open')) { sec.classList.remove('open'); return; }
    sec.classList.add('open');
    fetchReplies(id);
}

async function fetchReplies(id) {
    try {
        const res = await fetch(`${API}/${id}/replies`);
        const replies = await res.json();
        const list = document.getElementById(`replies-list-${id}`);
        if (!replies.length) {
            list.innerHTML = '<div style="padding:10px 0 0 52px;color:#9aa3ad;font-size:0.85em;">No replies yet</div>';
        } else {
            list.innerHTML = replies.map(r => `
                <div class="reply">
                    <div class="reply-avatar">${anonInitial(r.id)}</div>
                    <div class="reply-body">
                        <span class="reply-name">${anonName(r.id)}</span>
                        <span class="reply-handle">${anonHandle(r.id)}</span>
                        <div class="reply-text">${esc(r.text)}</div>
                        <div class="reply-time">${timeAgo(r.timestamp)}</div>
                    </div>
                </div>
            `).join('');
        }
    } catch (e) { console.error(e); }
}

async function sendReply(id) {
    const inp = document.getElementById(`reply-input-${id}`);
    const text = inp.value.trim();
    if (!text) return;
    try {
        await fetch(`${API}/${id}/reply`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });
        inp.value = '';
        await fetchReplies(id);
        // Update reply count in action bar
        const res = await fetch(`${API}/${id}/replies`);
        const replies = await res.json();
        const postEl = document.getElementById(`post-${id}`);
        const replyBtn = postEl.querySelector('.reply-action span');
        replyBtn.textContent = fmtCount(replies.length);
        toast('Reply posted!');
    } catch (e) { toast('Failed to reply'); }
}

// ── Toast ─────────────────────────────────────────

function toast(msg) {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.classList.add('show');
    setTimeout(() => el.classList.remove('show'), 2200);
}

// ── Init ──────────────────────────────────────────
loadPosts();
</script>
